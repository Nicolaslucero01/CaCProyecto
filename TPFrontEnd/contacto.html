<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="index.html">Inicio</a>

        </nav>

    </header>
    <main>
        <h2>Para mas información llene el formulario</h2>
        <form action="" method="get">
            <fieldset>
                <legend>Datos personales</legend>
                <label>
                    Nombre:
                    <input type="text" placeholder="Escriba aqui su nombre" name="Nombre">
                </label>
                <label for="ApellidoInput">Apellido:</label> <input type="text" placeholder="Escriba aqui su apellido"
                    id="ApellidoInput" name="apellido">
                <label for="Edad">Edad:
                    <input type="number" name="edad" value="20">
                </label>
                <label for="FechaNacimiento">Fecha de nacimiento:
                    <input type="date" name="nacimiento">
                </label>
                <label for="email">email
                    <input type="email" name="email">
                </label>
                <label for="contraseña"> Contraseña:
                    <input type="password" name="password">
                </label>
            </fieldset>
            <fieldset>
                <legend>Excursiones elegidas</legend>
                <label for="BalconPissis">Balcon del Pissis
                    <input type="checkbox" name="excursionElegida" value="Pissis">
                </label>
                <label for="DunaMagica">Duna Mágica
                    <input type="checkbox" name="excursionElegida" value="Duna">
                </label>
            </fieldset>
            <fieldset>
                <legend>Acciones</legend>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
        <ul>
            <li></li>
        </ul>
    </main>
